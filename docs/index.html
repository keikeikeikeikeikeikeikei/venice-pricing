<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venice Model Pricing Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap');

        :root {
            /* Light Mode - Crisp & Airy */
            --bg-body: #f3f4f6;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --primary: #6366f1;
            /* Indigo */
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --secondary: #ec4899;
            --success: #10b981;
            --bar-bg: #e5e7eb;
            --header-bg: rgba(255, 255, 255, 0.8);
            --header-blur: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark Mode - Deep & Premium */
                --bg-body: #0f172a;
                /* Slate 900 */
                --text-main: #f3f4f6;
                --text-muted: #94a3b8;
                --card-bg: #1e293b;
                /* Slate 800 */
                --border-color: #334155;
                --primary: #818cf8;
                --primary-gradient: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
                --secondary: #f472b6;
                --success: #34d399;
                --bar-bg: #334155;
                --header-bg: rgba(30, 41, 59, 0.8);
                --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
                --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        header {
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .meta {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* Controls Area */
        .controls {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: box-shadow 0.3s ease;
        }

        .controls:hover {
            box-shadow: var(--shadow-md);
        }

        .main-controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: var(--bg-body);
            padding: 4px;
            border-radius: 10px;
            gap: 4px;
        }

        .tab-btn {
            padding: 8px 24px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .tab-btn:hover {
            color: var(--text-main);
        }

        .tab-btn.active {
            background: var(--card-bg);
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            padding-top: 5px;
        }

        .filter-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            cursor: pointer;
            user-select: none;
            padding: 8px 16px;
            background: var(--bg-body);
            color: var(--text-main);
            border-radius: 30px;
            /* Pill shape */
            border: 1px solid transparent;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .filter-item:hover {
            background: var(--border-color);
        }

        .filter-item input:checked+span {
            color: var(--primary);
            font-weight: 600;
        }

        /* Search Box */
        .search-box {
            flex-grow: 1;
            max-width: 400px;
            position: relative;
        }

        .search-box input {
            padding: 10px 16px;
            padding-left: 40px;
            /* Space for icon */
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-body);
            color: var(--text-main);
            width: 100%;
            font-family: inherit;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Add search icon via CSS pseudo-element for simplicity without SVG clutter */
        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            opacity: 0.5;
            pointer-events: none;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
            min-width: 1000px;
        }

        th,
        td {
            padding: 16px 24px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: var(--header-bg);
            backdrop-filter: blur(var(--header-blur));
            -webkit-backdrop-filter: blur(var(--header-blur));
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            transition: color 0.2s;
        }

        th:hover {
            color: var(--primary);
        }

        tbody tr {
            transition: background-color 0.15s ease;
        }

        tbody tr:hover {
            background-color: rgba(99, 102, 241, 0.03);
            /* Very subtle primary tint */
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        /* Column Specifics */
        .model-name {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 1.05rem;
            color: var(--text-main);
            text-decoration: none;
            margin-bottom: 4px;
            display: inline-block;
        }

        .model-name:hover {
            color: var(--primary);
            text-decoration: none;
        }

        .model-id {
            font-family: 'ui-monospace', 'SFMono-Regular', 'Menlo', monospace;
            font-size: 0.75em;
            color: var(--text-muted);
            margin-bottom: 8px;
            opacity: 0.8;
        }

        /* Tags */
        .tag-row {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .cap-badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: 6px;
            background: var(--bg-body);
            border: 1px solid var(--border-color);
            font-size: 0.7em;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        /* Price Bars */
        .price-cell {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .price-val {
            font-weight: 600;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        .rel-bar-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.75em;
            color: var(--text-muted);
        }

        .rel-bar-bg {
            flex: 1;
            height: 6px;
            background: var(--bar-bg);
            border-radius: 3px;
            overflow: hidden;
            max-width: 120px;
        }

        .rel-bar-fill {
            height: 100%;
            width: 0%;
            border-radius: 3px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bar-low {
            background: var(--success);
        }

        .bar-med {
            background: #f59e0b;
        }

        /* Amber */
        .bar-high {
            background: #ef4444;
        }

        /* Red */

        /* Capabilities Icons */
        .cap-icons {
            display: flex;
            gap: 12px;
            font-size: 1.25em;
        }

        .cap-icon {
            opacity: 0.15;
            filter: grayscale(1);
            transition: all 0.2s;
        }

        .cap-active {
            opacity: 1;
            filter: none;
            transform: scale(1.1);
        }

        /* Links */
        a {
            color: var(--primary);
            transition: color 0.2s;
        }

        a:hover {
            color: var(--secondary);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        tbody tr {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>

        const get = (obj, path, def = null) => path.split('.').reduce((acc, part) => acc && acc[part], obj) || def;

        // --- Configuration ---

        const filters = {
            text: [
                { id: 'supportsReasoning', label: 'üß† Reasoning' },
                { id: 'supportsVision', label: 'üëÅÔ∏è Vision' },
                { id: 'supportsFunctionCalling', label: 'üõ†Ô∏è Func Call' },
                { id: 'optimizedForCode', label: 'üíª Code' },
                { id: 'supportsWebSearch', label: 'üåê Web Search' }
            ],
            image: [
                { id: 'hasUpscale', label: 'üîç Upscale' }
            ],
            video: [
                { id: 'text-to-video', label: 'üìù Text-to-Video' },
                { id: 'image-to-video', label: 'üñºÔ∏è Image-to-Video' },
                { id: '1080p', label: 'üì∫ 1080p' },
                { id: 'audio', label: 'üéµ Audio' }
            ]
        };

        const headers = {
            text: [
                { key: 'name', label: 'Model', class: 'col-model' },
                { key: 'price_avg', label: 'Price (Avg per 1M)', class: 'col-price' },
                { key: 'context', label: 'Context', class: 'col-ctx' },
                { key: 'caps', label: 'Capabilities', class: 'col-caps' },
                { key: 'created', label: 'Released', class: '' }
            ],
            image: [
                { key: 'name', label: 'Model', class: 'col-model' },
                { key: 'price_gen', label: 'Generation Price', class: 'col-price' },
                { key: 'steps', label: 'Steps', class: '' },
                { key: 'upscale', label: 'Upscale', class: '' },
                { key: 'created', label: 'Released', class: '' }
            ],
            video: [
                { key: 'name', label: 'Model', class: 'col-model' },
                { key: 'price_video', label: 'Pricing', class: 'col-price' },
                { key: 'res', label: 'Resolutions', class: '' },
                { key: 'audio', label: 'Audio', class: '' },
                { key: 'created', label: 'Released', class: '' }
            ]
        };

        const strategies = {
            text: {
                getPrice: (m) => (get(m, 'model_spec.pricing.input.usd', 0) + get(m, 'model_spec.pricing.output.usd', 0)) / 2,
                renderPrice: (m, max) => {
                    const input = get(m, 'model_spec.pricing.input.usd', 'N/A');
                    const output = get(m, 'model_spec.pricing.output.usd', 'N/A');
                    const avg = ((input + output) / 2).toFixed(2);
                    const pct = max > 0 ? ((input + output) / 2 / max) * 100 : 0;

                    return `
                    <div class="price-cell">
                        <div class="price-val">$${input} (in) / $${output} (out)</div>
                        <div class="rel-bar-container" title="Relative Cost: ${Math.round(pct)}%">
                            <div class="rel-bar-bg"><div class="rel-bar-fill ${getBarColor(pct)}" style="width:${pct}%"></div></div>
                            <span>Avg $${avg}</span>
                        </div>
                    </div>
                `;
                },
                renderCaps: (m) => {
                    const c = get(m, 'model_spec.capabilities', {});
                    const caps = [
                        { k: 'supportsReasoning', i: 'üß†', t: 'Reasoning' },
                        { k: 'supportsVision', i: 'üëÅÔ∏è', t: 'Vision' },
                        { k: 'supportsFunctionCalling', i: 'üõ†Ô∏è', t: 'Function Calling' },
                        { k: 'optimizedForCode', i: 'üíª', t: 'Code Optimized' },
                        { k: 'supportsWebSearch', i: 'üåê', t: 'Web Search' }
                    ];
                    return `<div class="cap-icons">
                    ${caps.map(cap => `<span class="cap-icon ${c[cap.k] ? 'cap-active' : ''}" title="${cap.t}">${cap.i}</span>`).join('')}
                </div>`;
                },
                renderCtx: (m) => {
                    const t = get(m, 'model_spec.availableContextTokens', 0);
                    return Math.round(t / 1024) + 'k';
                },
                checkFilter: (m, fid) => get(m, 'model_spec.capabilities.' + fid, false)
            },
            image: {
                getPrice: (m) => get(m, 'model_spec.pricing.generation.usd', 0),
                renderPrice: (m, max) => {
                    const p = get(m, 'model_spec.pricing.generation.usd', 0);
                    const pct = max > 0 ? (p / max) * 100 : 0;
                    return `
                    <div class="price-cell">
                        <div class="price-val">$${p} / img</div>
                        <div class="rel-bar-container">
                            <div class="rel-bar-bg"><div class="rel-bar-fill ${getBarColor(pct)}" style="width:${pct}%"></div></div>
                        </div>
                    </div>
                `;
                },
                renderCaps: (m) => '',
                checkFilter: (m, fid) => {
                    if (fid === 'hasUpscale') return !!get(m, 'model_spec.pricing.upscale.2x.usd');
                    return false;
                }
            },
            video: {
                getPrice: (m) => get(m, 'pricing.base_price_usd', 0),
                renderPrice: (m, max) => {
                    const p = get(m, 'pricing.base_price_usd');
                    if (p === undefined) return `<span class="tag">Dynamic</span>`;

                    const pct = max > 0 ? (p / max) * 100 : 0;
                    return `
                    <div class="price-cell">
                        <div class="price-val">$${p.toFixed(2)}</div>
                        <div class="rel-bar-container">
                            <div class="rel-bar-bg"><div class="rel-bar-fill ${getBarColor(pct)}" style="width:${pct}%"></div></div>
                        </div>
                    </div>
                `;
                },
                renderCaps: (m) => '',
                checkFilter: (m, fid) => {
                    if (fid === 'audio') return get(m, 'model_spec.constraints.audio', false);
                    if (fid === 'text-to-video') return get(m, 'model_spec.constraints.model_type') === 'text-to-video';
                    if (fid === 'image-to-video') return get(m, 'model_spec.constraints.model_type') === 'image-to-video';
                    if (fid === '1080p') return (get(m, 'model_spec.constraints.resolutions') || []).includes('1080p');
                    return false;
                }
            }
        };

        function getBarColor(p) {
            if (p < 33) return 'bar-low';
            if (p < 66) return 'bar-med';
            return 'bar-high';
        }

        // --- Main Logic ---

        function switchTab(t) {
            currentTab = t;
            activeFilters.clear(); // Clear filters when switching tabs

            // Reset sort defaults
            if (t === 'text') sortKey = 'price_avg';
            else if (t === 'image') sortKey = 'price_gen';
            else if (t === 'video') sortKey = 'price_video';

            sortAsc = true;

            document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.textContent.toLowerCase() === t));

            renderFilters();
            renderTable();
        }

        function toggleFilter(fid) {
            if (activeFilters.has(fid)) {
                activeFilters.delete(fid);
            } else {
                activeFilters.add(fid);
            }
            renderTable();
        }

        function renderFilters() {
            const bar = document.getElementById('filterBar');
            const available = filters[currentTab] || [];

            if (available.length === 0) {
                bar.style.display = 'none';
                bar.innerHTML = '';
                return;
            }

            bar.style.display = 'flex';
            bar.innerHTML = available.map(f => `
            <label class="filter-item">
                <input type="checkbox" onchange="toggleFilter('${f.id}')" ${activeFilters.has(f.id) ? 'checked' : ''}>
                <span>${f.label}</span>
            </label>
        `).join('');
        }

        function handleSort(key) {
            if (sortKey === key) {
                sortAsc = !sortAsc;
            } else {
                sortKey = key;
                sortAsc = true;
                if (key === 'created') sortAsc = false;
            }
            renderTable();
        }

        function renderTable() {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');
            const cols = headers[currentTab];
            const models = window.veniceModels[currentTab] || [];
            const term = document.getElementById('searchInput').value.toLowerCase();

            // 1. Render Headers
            thead.innerHTML = `<tr>
            ${cols.map(c => `<th class="${c.class}" onclick="handleSort('${c.key}')">${c.label} ${sortKey === c.key ? (sortAsc ? '‚ñ≤' : '‚ñº') : ''}</th>`).join('')}
        </tr>`;

            // 2. Filter
            let data = models.filter(m => {
                // Text Search
                const n = get(m, 'model_spec.name', '').toLowerCase();
                const i = m.id.toLowerCase();
                const s = get(m, 'model_spec.modelSource', '').toLowerCase();
                if (!(n.includes(term) || i.includes(term) || s.includes(term))) return false;

                // Capability Filters
                const strat = strategies[currentTab];
                for (let fid of activeFilters) {
                    if (!strat.checkFilter(m, fid)) return false;
                }

                return true;
            });

            // 3. Prepare Sort Data & Max Price
            const maxPrice = Math.max(...data.map(m => strategies[currentTab].getPrice(m)));

            data.forEach(m => {
                m._sort_price = strategies[currentTab].getPrice(m);
                m._sort_name = get(m, 'model_spec.name', '');
                m._sort_created = m.created;
                m._sort_context = get(m, 'model_spec.availableContextTokens', 0);
            });

            // 4. Sort
            data.sort((a, b) => {
                let valA, valB;
                if (sortKey.includes('price')) { valA = a._sort_price; valB = b._sort_price; }
                else if (sortKey === 'name') { valA = a._sort_name; valB = b._sort_name; }
                else if (sortKey === 'created') { valA = a._sort_created; valB = b._sort_created; }
                else if (sortKey === 'context') { valA = a._sort_context; valB = b._sort_context; }
                else { valA = 0; valB = 0; }

                if (valA < valB) return sortAsc ? -1 : 1;
                if (valA > valB) return sortAsc ? 1 : -1;
                return 0;
            });

            // 5. Render Rows
            tbody.innerHTML = data.map(m => {
                const spec = m.model_spec || {};

                // Common Cells
                const nameCell = `
                <div>
                    <a href="${spec.modelSource || '#'}" target="_blank" class="model-name">${spec.name || m.id}</a>
                    <div class="model-id">${m.id}</div> 
                    <div class="tag-row">${(spec.traits || []).map(t => `<span class="cap-badge">${t}</span>`).join('')}</div>
                </div>
            `;
                const dateCell = `<span>${new Date(m.created * 1000).toLocaleDateString()}</span>`;

                // Specific Cells
                let rowHtml = '';

                if (currentTab === 'text') {
                    rowHtml = `
                    <td>${nameCell}</td>
                    <td>${strategies.text.renderPrice(m, maxPrice)}</td>
                    <td>${strategies.text.renderCtx(m)}</td>
                    <td>${strategies.text.renderCaps(m)}</td>
                    <td>${dateCell}</td>
                `;
                } else if (currentTab === 'image') {
                    const steps = get(spec, 'constraints.steps.default', '-');
                    const upscale = get(spec, 'pricing.upscale.2x.usd', '-');
                    rowHtml = `
                    <td>${nameCell}</td>
                    <td>${strategies.image.renderPrice(m, maxPrice)}</td>
                    <td>${steps}</td>
                    <td>$${upscale} (2x)</td>
                    <td>${dateCell}</td>
                `;
                } else { // Video
                    const res = (get(spec, 'constraints.resolutions', [])).join(', ') || '-';
                    const audio = get(spec, 'constraints.audio') ? '‚úÖ' : '‚ùå';
                    rowHtml = `
                    <td>${nameCell}</td>
                    <td>${strategies.video.renderPrice(m, maxPrice)}</td>
                    <td style="font-size:0.85em; max-width:200px;">${res}</td>
                    <td>${audio}</td>
                    <td>${dateCell}</td>
                `;
                }

                return `<tr>${rowHtml}</tr>`;
            }).join('');
        }

        // Init
        switchTab('text');

    </script>
</body>

</html>
